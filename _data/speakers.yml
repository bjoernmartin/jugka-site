ewolff:
    name: Eberhard Wolff
    bio: Eberhard Wolff ist Fellow bei INNOQ und arbeitet seit mehr als fünfzehn Jahren als Architekt und Berater, oft an der Schnittstelle zwischen Business und Technologie. Er ist Autor zahlreicher Artikel und Bücher, u.a. zu Continuous Delivery und Microservices und trägt regelmäßig als Sprecher auf internationalen Konferenz vor. Sein technologischer Schwerpunkt sind moderne Architektur- und Entwicklungsansätze wie Cloud, Continuous Delivery, DevOps und Microservices.
    homepage: http://ewolff.com/
    twitter: ewolff
anierbeck:
    name: Achim Nierbeck
    bio: Achim Nierbeck ist Senior Consultant bei der codecentric AG in Karlsruhe. Er hat 15 Jahre Erfahrung im Java-Enterprise- Umfeld. In seiner Freizeit beschäftigt sich der Apache Member unter anderem mit dem OSGi Server Apache Karaf (Comitter und PMC seit 2011), bzw. dem OSGi Web-Container Pax Web.
    homepage: http://notizblog.nierbeck.de/
areelsen:
    name: Alexander Reelsen
    bio: Alexander Reelsen ist Software Engineer bei elasticsearch. Nach mehreren Jahren im Bereich der JVM basierten Webentwicklung mit Fokus auf leicht zu wartenden und zu entwickelnden Frameworks wie dem Play Framework oder Dropwizard liegt sein Fokus aktuell im Bereich Information Retrieval.
tbiermann:
    name: Tobias Biermann
    bio: Tobias Biermann studierte Diplom-Informatik und hat mittlerweile 17 Jahre Berufserfahrung in der Softwareentwicklung. Er ist "Certified Professional for Software Architecture" (iSAQB) und arbeitet bei Booxware als Softwarearchitekt. Seine fachlichen Schwer punkte sind Softwarearchitektur, Webapplikationen, Systemintegration und Services (RESTful, SOA, …).
jarrasz:
    name: Joachim Arrasz
    bio:  Joachim Arrasz ist als Software- und Systemarchitekt in Karlsruhe bei der synyx GmbH & Co. KG als Leiter der CodeClinic tätig. Darüber hinaus twittert (@arrasz) und bloggt er gerne (http://blog.synyx.de/)
    twitter: arrasz
cmennerich:
    name: Christian Mennerich
    bio: Christian Mennerich hat Diplom-Informatik studiert, einer seiner Schwerpunkte lag auf Theorie und Implementation von Datenbanksystemen. Er arbeitet als Entwickler bei der synyx GmbH & Co. KG in Karlsruhe, wo er sich unter anderem mit NoSQL beschäftigt.
    twitter: cmennerich
cschneider:
    name: Christian Schneider
    bio: Christian Schneider ist Open Source Softwarearchitekt bei Talend. Er arbeitet Vollzeit an den Apache-Projekten, welche die Basis des Talend ESB bilden (Camel, CXF, Karaf). In seinen mehr als 15 Jahren Entwicklungserfahrung war er unter anderem für die SOA-Technologie des Stromhandels eines der größten deutschen Entergiekonzerne verantwortlich.
    homepage: http://www.liquid-reality.de/
joschi:
    name: Jochen Schalanda
    bio: Jochen Schalanda liebt es Speaker Biographies zu schreiben, weil Jochen Schalanda in diesen über Jochen Schalanda in der dritten Person schreiben kann. Wenn Jochen Schalanda keine Speaker Biographies über Jochen Schalanda schreibt, arbeitet Jochen Schalanda an der Open-Source Log-Management Lösung Graylog und füttert dort den Party Gorilla. In seiner Freizeit arbeitet Jochen Schalanda mit einer Reihe weiterer Personen am Dropwizard Framework.
    twitter: joschi83
jroessler:
    name: Dr. Jeremias Rößler
    bio: Dr. Jeremias Rößler ist Software Ingenieur und Experte für die Erstellung und Pflege großer, komplexer Softwaresysteme. Er besitzt über sechs Jahre Berufserfahrung in der Software-Entwicklung. 2013 hat er am Lehrstuhl für Softwaretechnik an der Universität des Saarlandes promoviert. Er ist Gründer von ReTest (www.retest.de), einem IT-Dienstleistungsunternehmen das Software programmunterstützt testet.
    homepage: http://retest.de/
mdoninger:
    name: Manuel Doninger
    bio: Manuel Doninger lebt in Karlsruhe und arbeitet als freiberuflicher Softwareentwickler mit Schwerpunkt auf Java EE und Spring-Anwendungen. Daneben trägt er gelegentlich mit Contributions zu verschiedenen Open-Source-Projekten bei (wie bspw. Spring Boot).
sruppert:
    name: Sven Ruppert
    bio: Sven Ruppert has been coding Java since 1996. He is a Fellow for reply in Munich. In his free time he regularly contributes to German IT periodicals, including Java Magazin, Eclipse Magazin, and Entwickler Magazin, as well as tech portals such as JAXenter.de
dschadow:
    name: Dominik Schadow
    bio: Dominik Schadow hat über 10 Jahre Erfahrung in der Java-Entwicklung und arbeitet als Senior Consultant beim IT-Beratungsunternehmen bridgingIT. Er ist spezialisiert auf die Architektur und Entwicklung von Java Enterprise Applikationen, Enterprise Application Integration und die sichere Softwareentwicklung mit Java. Daneben ist er regelmäßiger Speaker auf verschiedenen Konferenzen rund um die Themen Java und sichere Softwareentwicklung, Buchautor und Autor zahlreicher Fachartikel. In seiner Freizeit leitet er das Open-Source-Projekt JCrypTool, mit dem Anwender für die Kryptografie begeistert werden und ihre eigenen Krypto-Plug-ins entwickeln können.
skoelsch:
    name: Simon Kölsch
    bio: Simon Kölsch arbeitet als Consultant bei der innoQ mit dem Schwerpunkt Web-Architektur und Security. Begeistern kann er sich für Lösungen die über den klassischen "Enterprise-Monolithen" hinaus gehen. In seiner Freizeit druckt er Dinge aus Plastik.
sschreier:
    name: Silvia Schreier
    bio: Silvia Schreier arbeitet als Consultant bei der innoQ Deutschland GmbH im Bereich REST-konforme Webanwendungen und NoSQL-Datenbanken. Sie beschäftigt sich seit 10 Jahren mit funktionalen Programmiersprachen und setzt diese immer häufiger in (polyglotten) Projekten ein.
pschirmacher:
    name: Philipp Schirmacher
    bio: Philipp Schirmacher arbeitet als Senior Consultant bei innoQ. Sein Schwerpunkt liegt auf der Entwicklung von Java-Applikationen in agilen Teams. Darüber hinaus interessiert er sich insbesondere für moderne Programmiersprachen wie Clojure und Scala.
nrauch:
    name: Nicole Rauch
    bio: Nicole Rauch ist freiberufliche Softwareentwicklerin und Softwareentwicklungscoach mit umfangreichem Hintergrund in Compilerbau und formalen Verifikationsmethoden. In den letzten Jahren konzentrierte sie sich auf die Sanierung von Legacy Code Applikationen. Unabhängig davon ist die funktionale Programmierung ihre heimliche Liebe. Neben ihrer Entwicklertätigkeit wirkte sie an der Ausrichtung mehrerer selbstorganisierter Konferenzen und an der Initiierung der Softwerkskammer, einer deutschlandweiten User Community zum Thema Software Craftsmanship, sowie ihrer Karlsruher Regionalgruppe mit. In ihrer Freizeit ist sie an der Entwicklung der Softwerkskammer-Webplattform, einem node.js Projekt, beteiligt.
    twitter: NicoleRauch
hschmidt:
    name: Hubert Schmidt
    bio: Hubert Schmid ist Diplom-Informatiker mit langjähriger Berufserfahrung in der Realisierung hoch-skalierender Internet-Infrastrukturen. Als Softwareentwickler, Softwarearchitekt und Entwicklungsleiter konzipierte, realisierte und verantwortete er Internetdienste mit minütlich mehreren Millionen Nutzern. Seit 2015 berät und unterstützt er freiberuflich Unternehmen in diesem Umfeld.
    homepage: http://www.nosid.org/
cbarragan:
    name: Carlos Barragan
    bio: Carlos Barragan ist Consultant bei der NovaTec Consulting GmbH und arbeitet seit über 10 Jahren als Java Entwickler. An verschiedenen Projekten war er als Software Entwickler, Berater und Architekt beteiligt. Seine Schwerpunkte liegen auf Java, Java EE und Enterprise Anwendungen.
    homepage: http://www.novatec-gmbh.de/
    twitter: barraganc
mpaluch:
    name: Mark Paluch
    bio: Mark Paluch ist Software Craftsman, Spring Data Engineer bei Pivotal, arbeitet als Mitglied der CDI 2.0 (JSR365) Expert Group an der nächsten Version der Spec und entwickelt den lettuce Redis Treiber. Er entwickelt seit 1999 Java Server-, Frontend- und Webanwendungen. Sein Fokus liegt auf Software-Architektur, Spring und Redis. In seiner freien Zeit beteiligt er sich als Committer an Open Source Projekten.
    homepage: http://www.paluch.biz/
    twitter: mp911de
bmartin:
    name: Björn Martin
    bio: Björn Martin ist Software Engineer bei Citrix und Co-Organisator der JUG Karlsruhe. Die Idee zum Vortrag entsprang seiner Leidenschaft für 3D.
    twitter: bjrnmrtn
nbyl:
    name: Nicolas Byl
    bio: Nicolas Byl studierte Medizinische Informatik an der Hochschule Heilbronn und Universität Heidelberg. Während des Studiums sammelte er erste Erfahrungen im Umfeld von Java-basierten Webportalen. Seit 2012 arbeitet bei der Netpioneer GmbH in Karlsruhe. Dort arbeitet er an Individualsoftware-Projekten im Bereich JEE und Spring. Dabei versucht er seinen Kollegen und Kunden die Vorzüge von Clean Code und TDD nahe zu bringen.
ckumpe:
    name: Christian Kumpe
    bio: Christian Kumpe studierte Informatik am Karlsruher Institut für Technologie (KIT) und sammelte bereits während seines Studiums als Freelancer Erfahrung in diversen Java-Projekten. Seit 2011 arbeitet er als Softwareentwickler bei der Netpioneer GmbH in Karlsruhe. Seine aktuellen Themenschwerpunkte sind Java-basierte Portale und Internet-Plattformen. Es ist ihm ein wichtiges Anliegen die Wartbarkeit von Softwaresystemen durch guten Code zu erhalten und zu verbessern.
mkiss:
    name: Markus Kiss
    bio: Markus Kiss, M. Sc., hat in Karlsruhe und Mannheim Informatik studiert und arbeitet als Senior Softwareentwickler bei der Netpioneer GmbH in Karlsruhe. Er interessiert sich seit mehreren Jahren für Clean Code und saubere Softwarearchitekturen. Code Smells und Antipatterns bringen ihn zwar immer wieder zum Schmunzeln, doch er findet es spannend, wie man mit einfachen Techniken und Praktiken genau dem entgegenwirken kann.
ogierke:
    name: Oliver Gierke
    bio: Oliver Gierke ist Leiter des Spring Data Projekts bei Pivotal. Seit über 11 Jahren widmet er sich dem Entwickeln von Java Enterprise Applikationen, Open Source Projekten und ist Mitglied der JPA Expert Group. Seine Arbeitsschwerpunkte liegen im Bereich Softwarearchitektur, Domain-Driven Design, REST, Spring und Persistenztechnologien. Er ist regelmäßiger Sprecher auf deutschen und internationalen Konferenzen sowie Autor von Fachartikeln und des ersten Spring Data Buches.
    homepage: http://olivergierke.de/
    twitter: olivergierke
aschwartz:
    name: Alexander Schwartz
    bio: Alexander Schwartz arbeitet als Principal IT Consultant bei msg systems ag. In den vergangenen Jahren hat er Softwareprojekte mit JEE und Spring in verschiedenen Rollen als Entwickler, ScrumMaster, Architekt und Projektmanager begleitet. Im Laufe der Zeit arbeitete er mit verschiedensten Web-Technologien. Er schätzt produktive Arbeitsumgebungen, agile Projekte und automatisierte Tests.
    homepage: http://ahus1.de/
hseeberger:
    name: Heiko Seeberger
    bio: Heiko Seeberger ist als Director of Education für Typesafe tätig. Er ist Scala-Enthusiast, seit er 2008 diese wundervolle Sprache kennengelernt hat. Heiko hat mehr als 15 Jahre Erfahrung in der Beratung und Software-Entwicklung auf der Java-Plattform, trägt aktiv zu Projekten aus der Scala-Community bei und gibt seine Expertise regelmäßig in Form von Artikeln und Vorträgen weiter. Er ist außerdem Autor des Scala-Buches Durchstarten mit Scala. Heiko twittert unter @hseeberger und bloggt unter http://blog.heikoseeberger.name/.
    homepage: http://blog.heikoseeberger.name/
    twitter: hseeberger
ibronsveld:
    name: Ivo Bronsveld
    bio: Ivo Bronsveld works as a Pre-sales & Partner Enablement @ Hippo CMS
tgetrost:
    name: Tobias Getrost
    bio: Tobias Getrost arbeitet seit 2014 für die 1&1 Telecommunication AG als Lead Developer. Im Rahmen laufender Entwicklungsprojekte etabliert er dort zusammen mit seinen Teamkollegen Continuous Delivery. Zuvor war er als Berater in den Themen Business Process Management, Enterprise Java und Clean Code Development tätig. Als passioniertem Clean Code Developer liegen ihm Themen rund um Softwarequalität, Continuous Delivery und effiziente Entwicklungsmethoden am Herzen. Im Rahmen seiner Tätigkeit leitet er Workshops zu Clean Code Development und Softwarequalität und hält Vorträge zu diesen Themen.
nkoebler:
    name: Niko Köbler
    bio: Niko Köbler Co-Founder der Qualitects Group und freiberuflicher Software-Architekt und Developer für (Java) Enterprise Lösungen, Integrationen und Webdevelopment. Er berät und unterstützt Kunden verschiedenster Branchen, hält Workshops und Trainings und führt Architektur-Reviews durch. Niko ist Co-Lead der Java User Group Darmstadt (JUG DA), schreibt Artikel für Fachmagazine und ist regelmäßig als Sprecher auf Fachkonferenzen anzutreffen.
    twitter: dasniko
hspindler:
    name: Heiko Spindler
    bio: Heiko Spindler ist freiberuflicher IT-Berater und Architekt. Seit über 16 Jahren ist Heiko Spindler als Software-Entwickler, Projektleiter und Software-Architekt in vielen Projekten unterschiedlicher Branchen tätig. Seine Aufgaben umfassen das Aufsetzen von Projekten sowie die Betreuung über den gesamten Entwicklungszyklus. Er beschäftigt sich hauptsächlich mit Software-Architekturen, modellgetriebener Entwicklung und der Verbindung von Geschäftsprozessen mit IT. Zudem berät er Kunden bei der Auswahl moderner Software-Architekturen, technischer Frameworks und agiler Vorgehen. Er ist seit 2007 Dozent an der Fachhochschule Gießen-Friedberg (für MDA) und spricht auf Fachkonferenzen. Zusammen mit Niko Köbler hat er die Qualitects Group gegründet.
karrasz:
    name: Katja Arrasz-Schepanski
    bio: Katja Arrasz-Schepanski ist Marketing- und Kommunikationsmanagerin bei der synyx GmbH & Co. KG. Sie ist für die Organisation der Devoxx4kids in Deutschland zuständig.
pfichtner:
    name: Peter Fichtner
    bio: Peter Fichtner schloss 1998 sein Ausbildung als DV-Kaufmann bei der Fiducia IT AG ab und arbeitet seit diesem Zeitpunkt im Bereich Anwendungsentwicklung. Das Spektrum erstreckt sich von der Entwicklung von Bankenanwendungen bis hin zur Erstellung von Frameworks und Frameworkkomponenten. Seit 1999 beschäftigt er sich mit der Programmiersprache Java und verschiedenen Java-basierten Bibliotheken. Mit seinem Wissen im Bereich Test-Driven-Development, Continuous Integration in Verbindung mit agilen Entwicklungsmethoden arbeitet er in verschiedenen Gremien, welche sich um die Themen Test und Modernisierung des Build-Systems als Aufgabe gesetzt haben. Nach seinem Wechsel 2009 in die Architektur ist eine seiner größten Aufgaben die Neuimplementierugn des Business Intelligence Java Frameworks. Nicht nur in den Fiducia-Projekten, sondern auch in einigen seiner privaten Opensource-Projekten, ist Google Guava von Anfang an ein integraler Bestandteil.
mploed:
    name: Michael Plöd
    bio: Michael Plöd ist Principal Architect und Partner bei der Senacor Technologies AG und in dieser Rolle überwiegend in Projekten tätig, die die Transformation großer IT-Landschaften anstreben. Michael ist Speaker auf zahlreichen Konferenzen und regelmäßiger Autor diverser Fachartikel zu den Themen Java Persistence, Apache Wicket und Präsentationstechniken.
    homepage: http://rockingcode.blogspot.com
    twitter: bitboss
nmaurer:
    name: Norman Maurer
    bio: Norman Maurer ist Principal Software Engineer bei Red Hat. Er beschäftigt sich seit mehreren Jahren mit Softwareentwicklung (Java und Scala) und Unix-basierten Betriebssystemen. Seine Schwerpunkte liegen hierbei auf der Entwicklung von netzwerkbasierenden Anwendungen und Frameworks. Er ist ein Mitglied der Apache Software Foundation und Core-Developer des Netty- und Vert.x-Projekts sowie Contributor in anderen Open-Source-Projekten.
    homepage: http://normanmaurer.me/
useiler:
    name: Uwe Seiler
    bio: Uwe Seiler arbeitet für die codecentric AG und begeistert sich für die Möglichkeiten, die sich durch die Vielzahl an technologischen Innovationen im Bereich der verteilten Systeme bieten. Diese Begeisterung lebt er zum einen als Consultant und Trainer in Big Data Projekten aus und zum anderen liebt er die Diskussion darüber, z.B. als Redner auf Konferenzen oder auf den von ihm (mit-)organsierten User Groups zu MongoDB und Hadoop im Raum Rhein-Main. Zusätzlich arbeitet er gerade an seinem ersten Buch, einem praxisnahen Einstieg in MongoDB.
    homepage: https://www.codecentric.de/
fhopf:
    name: Florian Hopf
    bio: Florian Hopf arbeitet als freiberuflicher Softwareentwickler mit den Schwerpunkten Content Management und Suchlösungen in Karlsruhe. Er interessiert sich für die unterschiedlichsten Technologien und ist einer der Organisatoren der Java User Group Karlsruhe.
    homepage: http://www.florian-hopf.de/
    twitter: fhopf
bruecker:
    name: Bernd Rücker
    bio: Bernd Rücker ist Mitgründer und Geschäftsführer der camunda. Aber er ist auch Softwareentwickler, Trainer und Consultant. Er hat vor camunda BPM aktiv an der Entwicklung der Open Source Workflow Engines JBoss jBPM 3 und Activiti mitgearbeitet. Bernd begleitet seit 10 Jahren Kundenprojekte rund um BPM, Process Engines und Java Enterprise. Er ist Autor mehrerer Fachbücher, zahlreicher Zeitschriftenartikel und regelmäßiger Sprecher auf Konferenzen.
    homepage: http://www.camunda.com/
    twitter: berndruecker
pneubauer:
    name: Peter Neubauer
    bio: Peter Neubauer ist einer der Gründer der populären Neo4j Graphdatenbank und anderer Open Source Projekte wie OPS4J. Er liebt es, neue Verbindungen zwischen Menschen, Projekten und Technologien zu schaffen. Zur Zeit ist Peter VP Community bei Neo Technology und Mentor für Coderdojo Malmö (Programmieren für Kinder) und Startup Bootcamp in Kopenhagen und Berlin. Für ein Bier ist Peter immer gern für ein Gespräch zu haben :)
    homepage: http://www.neotechnology.com/
ggrunwald:
    name: Gerrit Grunwald
    bio: Gerrit Grunwald arbeitet als Senior Software Engineer bei der Canoo Engineering AG (Schweiz). Dort ist er unter anderem verantwortlich für Visualisierungen aller Art (hauptsächlich Custom Controls, UI Design etc.). Seine Interessen gelten dabei im besonderen JavaFX, Java Swing und HTML5. Desweiteren ist er interessiert an Java als Sprache auf Embedded Plattformen wie bspw. BeagleBoard xM und Raspberry PI. Er glaubt an Open Source Software, ist Committer im JFXtras Projekt und hat auch eine eigene Bibliothek Namens “SteelSeries” für Java Swing, HTML5 und JavaFX entwickelt. Als Gründer und Leader der Java User Group in Münster (Westfalen) sowie als Co-Lead der JavaFX Community zusammen mit James Weaver (Oracle) ist er ein aktiv in der Java Community eingebunden. Er trägt zudem auf nationalen sowie internationalen Konferenzen und Java User Groups vor.
hrupp:
    name: Heiko W. Rupp
    bio: Heiko W. Rupp ist Diplom-Informatiker, hat in Karlsruhe studiert und arbeitet als Entwickler bei der Firma Red Hat im Bereich Monitoring und Management von Servern. Er hat das erste deutsche Buch zum JBoss Applikationsserver und eines der ersten Bücher zu EJB3 geschrieben. Rupp lebt mit seiner Familie in Stuttgart.
    homepage: http://pilhuhn.blogspot.de/
    twitter: pilhuhn
szoerner:
    name: Stefan Zörner
    bio: Von der Bayer AG über IBM und oose zu embarc. Stefan Zörner blickt auf zwanzig Jahre IT-Erfahrung zurück und stets gespannt nach vorn. Er unterstützt in Architektur- und Umsetzungsfragen mit dem Ziel, gute Architekturansätze wirksam in der Implementierung zu verankern. Sein Wissen und seine Erfahrung teilt er regelmäßig in Vorträgen, Artikeln und Workshops. Stefan ist Apache Committer, aktives Board-Mitglied im iSAQB und Autor des Buchs „Softwarearchitekturen dokumentieren und kommunizieren“ (Hanser Verlag).
cjanz:
    name: Christian Janz
    bio: Christian Janz arbeitet als Consultant im Bereich Softwareentwicklung Java/JEE bei der bridgingIT GmbH in Mannheim. Sein Interesse gilt dabei der Architektur und Entwicklung von Geschäftsanwendungen mit Hilfe moderner Java Frameworks. Christian hat Informatik an der Universität Karlsruhe studiert und verfügt über mehr als 5 Jahre Erfahrung in der professionellen Softwareentwicklung.
    homepage: http://www.bridging-it.de/
mkrausse:
    name: Michael Krauße
    bio: Seit mehreren Jahren arbeitet Michael Krauße als IT-Consultant im Bereich Software Engineering für die Prodyna AG. Neben seinem beruflichen Schwerpunkt der Entwicklung von Individualsoftware für verschiedene Kunden interessiert er sich für die praktische Umsetzung von Continous Delivery in konkreten Projekten.
bfondermann:
    name: Bernd Fondermann
    bio: Bernd Fondermann ist Java Entwickler und Architekt, Freelancer, Member der Apache Software Foundation und Autor der JavaMagazin-Kolumne "Flinke Feder".
    homepage: http://www.brainlounge.de/
lvogel:
    name: Lars Vogel
    bio: Lars Vogel arbeitet freiberuflich als Entwickler, Trainer und Buchauthor im Eclipse und Android Umfeld. Er ist regelmässiger Sprecher auf internationalen Konferenzen wie der Devoxx, EclipseCon, JAX, MobileTechCon oder der O'Reilly Android Open. Mit mehr als einer Million Besuchern im Monat ist Lars Webseite http://www.vogella.de/ eine zentrale Anlaufstelle für Fragen im Bereich Android und Eclipse.
    homepage: http://www.vogella.de/
rreiz:
    name: Robert Reiz
    bio: Robert Reiz ist jetzt seit 14 Jahren in der Software Entwicklung tätig. Er hat von 2000 bis 2005 an der Hochschule Mannheim Informatik studiert. 2008 hat er die PLOIN GmbH, ein Software Consulting Haus in Mannheim, gegründet. Ende 2010 hat er die Firma verkauft und ist in die USA nach San Francisco gezogen um dort bei einem Internet Start-Up mitzuwirken. Seit Dezember 2011 ist er wieder in Deutschland und arbeitet am Internetportal VersionEye.com, eine Suchmaschine für Software Bibliotheken.
    homepage: http://versioneye.com/
dkurka:
    name: Daniel Kurka
    bio: Daniel Kurka ist seit ca. 15 Jahren Webentwickler und GWT Committer. Seit 2009 erstellt er u.a. mobile Anwendungen mit GWT und PhoneGap und hat zu diesem Zweck zwei Open Source Projekte veröffentlicht mgwt und GWT-PhoneGap. Durch diese Frameworks ist er zu einem Experten für performante, mobile, cross-plattform Anwendungen auf Basis von HTML5 und CSS3 geworden.
    homepage: http://www.daniel-kurka.de/
swagner:
    name: Sebastian Wagner
    bio: Sebastian Wagner arbeitet freiberuflich als Java und Flex/OpenLaszlo Entwickler. Er hat das Projekt OpenMeetings 2007 gegründet und ist einer der Hauptentwickler des Projektes Apache OpenMeetings, das sich gerade bei der Apache Software Foundation im Incubator befindet. Er hält regelmäßig Vorträge bei der MoodleMoot zum Thema OpenMeetings.
    homepage: http://www.wagner-sebastian.com/
cmay:
    name: Christof May
    bio: Christof May ist freiberuflicher Software-Entwickler, Architekt und Forscher aus Leidenschaft mit den Schwerpunkt Java Enterprise, Web und Cloud Computing.
dtopic:
    name: Dalibor Topic
    bio: Dalibor Topic lives in Hamburg, Germany, and works as Java F/OSS Ambassador for Oracle. He joined the OpenJDK project in order to help make it a successful open source project, and stayed for anchoring Java in Linux distributions, and as an all around Java F/OSS community guy. He joined the Java strategy team at Oracle to help provide community feedback into the long-term strategy planning.
    homepage: http://robilad.livejournal.com/
    twitter: robilad
rmartin:
    name: Robert C. Martin
    bio: Robert C. Martin aka Uncle Bob is the well know author of books like Clean Code and Agile Software Development Principles, Patterns and Practices and one of the leading member of the Software Craftmanship movement. In 2001, he initiated the meeting of the group that created Agile software development from Extreme Programming techniques.
    homepage: http://www.cleancoder.com/
wweigend:
    name: Wolfgang Weigend
    bio: Wolfgang Weigend, Systemberater für die Oracle Fusion Middleware bei der Oracle Deutschland B.V. & Co. KG, zuständig für Java-Technologie und -Architektur mit strategischem Einsatz bei Großkunden, verfügt über langjährige Erfahrung in der Systemberatung und im Bereich objektorientierter Software-Entwicklung mit Java. Davor war er als Principal Systems Engineer neuneinhalb Jahre bei der BEA Systems GmbH für strategische Kunden tätig und koordinierte gleichzeitig als Teamleader Systems Engineering alle Systemberater in der Central Region Deutschland, Österreich und Schweiz. Wolfgang Weigend studierte an der FH Darmstadt Elektrotechnik/Automatisierungstechnik mit dem Studienschwerpunkt Datentechnik. Bevor der Diplom-Ingenieur 1999 zu BEA Systems kam, war er als Systemberater für Oracle, Texas Instruments Software und Sun Microsystems tätig.
hdockter:
    name: Hans Dockter
    bio: Hans Dockter ist der Gründer und Leiter von Gradle, sowie der Geschäftsführer der Gradle GmbH, ein Unternehmen, das Training, Support und Beratung für Gradle und Enterprise-Projektautomatisierung im Allgemeinen anbietet. Hans Dockter hat 13 Jahre Erfahrung als Softwareentwickler, Projektleiter, Architekt, Trainer und Mentor. Er ist einer der führenden Köpfe im Gebiet der Projektautomatisierung und zeichnete sich verantwortlich für eine Vielzahl von komplexen Enterprise Builds. Er ist auch ein Verfechter von Domain-driven Design und gab Vorträge und Trainings zusammen mit Eric Evans zu diesem Thema. In grauer Vorzeit war er auch Committer für das JBoss-Projekt und schuf die JBoss-IDE.
    homepage: http://gradleware.com/
oboehm:
    name: Oliver Böhm
    bio: Oliver Böhm studierte Informatik an der Universität Stuttgart. Nach C++-Entwickung im Unix-Bereich beschäftigt er sich mit Java-Entwicklung unter Linux und Aspekt-Orientierte SW-Entwicklung. Er ist u.a. Autor von "Aspekt-Orientierte Programmierung mit AspectJ 5" (dpunkt.verlag). Neben seiner hauptberuflichen Tätigkeit als J2EE-Entwickler und -Coach bei agentes gibt er AOSD-Vorlesungen und ist Leiter der SIG AspectJ innerhalb der JUGS.
stilkov:
    name: Stefan Tilkov
    bio: Stefan Tilkov ist Geschäftsführer und Principal Consultant bei der innoQ Deutschland GmbH, wo er sich vorwiegend mit der strategischen Beratung von Kunden im Umfeld von Softwarearchitekturen beschäftigt. Er ist Autor des Buchs "REST und HTTP", Mitherausgeber von "SOA-Expertenwissen" (beide dpunkt.verlag), Autor zahlreicher Fachartikel und häufiger Sprecher auf internationalen Konferenzen.
    twitter: stilkov
dparra:
    name: David Soria Parra
    bio: David Soria Parra is a german software engineer and contributor to various open source projects. He is know to have strong opinions and might use explicit language to share his view.
    homepage: http://blog.experimentalworks.net/
rneumann:
    name: Prof. Dr. Rainer Neumann
    bio: Prof. Dr. Rainer Neumann ist Professor an der HS Karlsruhe und hält unter anderem Vorlesungen zum Thema Modellierung.
jjaeger:
    name: Jens Jäger
caugusti:
    name: Claus Augusti
    bio: 1&1 Internet AG
rsobek:
    name: Rafael Sobek
    bio: 1&1 Internet AG
dhaase:
    name: Dirk Haase
    bio: EnBW AG
ajanus:
    name: Dr. André Janus
    bio: Dr.-Ing. André Janus ist freiberuflicher Software-Engineer/Consultant in Karlsruhe. Er bietet Softwareentwicklung und IT-Beratung mit den Schwerpunkten Java EE, Webanwendungen, Agile Softwareentwicklung, Qualitätssicherung und Systemintegration sowie Anforderungsanalyse & Spezifikation.
bmueller:
    name: Björn Müller
mwiedeking:
    name: Michael Wiedeking
    bio: Michael Wiedeking ist Gründer und Geschäftsführer der MATHEMA Software GmbH, Veranstalter des Herbstcampus (www.herbstcampus.de) und Herausgeber vom KaffeeKlatsch (www.kaffeeklatsch.de) – dem kostenlosen PDF-Magazin rund um die Software-Entwicklung. Er ist Java-Programmierer der ersten Stunde, schreibt regelmäßig Artikel und spricht auf Konferenzen im In- und Ausland. Am liebsten aber "sammelt" er Programmiersprachen und beschäftigt sich mit deren Design und Implementierung.
swiest:
    name: Simon Wiest
    bio: Prof. Dr. Simon Wiest lehrt Informatik an der Hochschule der Medien in Stuttgart. Als unabhängiger Berater für Continuous Integration begleitete er Softwareteams zwischen 5 und 1.200 Entwicklern. Er spricht regelmäßig auf Fachkonferenzen, in Firmen und User Groups.
    homepage: http://www.simonwiest.de/
mschneider:
    name: Martin Schneider
pbaron:
    name: Pavlo Baron
    homepage: http://www.pbit.org/
    twitter: pavlobaron
mkuperberg:
    name: Michael Kuperberg
jtessmer:
    name: Joachim Tessmer
    homepage: http://www.schleichy.de/
dweber:
    name: Daniel Weber
nschmidt:
    name: Nils Schmidt
mlippert:
    name: Martin Lippert
    bio: Martin ist Principal Software Engineer bei Pivotal und arbeitet an Entwicklungswerkzeugen für das Spring Framework, Cloud Foundry und JavaScript. Gemeinsam mit seinem Team ist er für die Spring IDE, die Spring Tool Suite und die Cloud Foundry Integration für Eclipse verantwortlich. In letzter Zeit arbeitet Martin an neuartigen cloud-basierten Entwicklungswerkzeugen und ist Project-Lead für Eclipse Flux. Darüber hinaus ist er Mitgründer der it-agile GmbH, einem der führenden agilen Unternehmen in Deutschland.
ptaboada:
    name: Papick Taboada
dkoenig:
    name: Dierk König
groth:
    name: Gregor Roth
    bio: Gregor Roth ist Softwarearchitekt bei der 1&1 Mail & Media Development & Technology GmbH. In seinen mehr als 20 Jahren Entwicklungserfahrung hat er sich insbesondere mit der Entwicklung von verteilten, hochskalierbaren und fehlertoleranten Enterprise-Systemen beschäftigt.
unknown:
    name: Unbekannt
sschneider:
    name: Dr. Stefan Schneider
    bio: Dr. Stefan Schneider ist Chief Technologist ISV-Engineering bei Oracle (damals Sun Microsystems GmbH)
hkabutz:
    name: Dr. Heinz Kabutz
    bio: Dr. Heinz Max Kabutz ist der Kopf hinter dem Java Specialists’ Newsletter. Er ist Doktor der Philosophie in Informatik und hat wichtige Teile mehrerer umfangreicher Java-Anwendungen programmiert. Von Sun Microsystems, den Erfindern von Java, wurde er für seine innovative Arbeit zum Java Champion ernannt.
    homepage: http://www.javaspecialists.eu/
dlinsin:
    name: David Linsin
    bio: David is a versatile developer with an eye for perfection. He started his career as a Java developer and is currently pursuing his passion iOS development. He is developing iOS apps at Pixum in Cologne.
    homepage: http://dlinsin.github.io/
    twitter: dlinsin
gamm:
    name: Gisbert Amm
    bio: 1&1 Internet AG
mkohler:
    name: Markus Kohler
mschmidt:
    name: Matthias Schmidt
    bio: Sun Microsystems
nveber:
    name: Nikola Veber
    bio: Sun Microsystems
mgrammling:
    name: Michael Grammling
    bio: Michael Grammling beschäftigt sich seit 1993 mit der Softwareentwicklung. Sein Interesse galt anfangs der systemnahen und grafischen Programmierung sowie der Entwicklung analoger und digitaler Schaltungen. Er ist Gründungsmitglied im OSGi Users' Forum Germany. Mit OSGi beschäftigt er sich seit 2003 besonders in den Bereichen der embedded und serverseitigen Systemen.
    homepage: http://www.neat-it.de/
tkraft:
    name: Tobias Kraft
    bio: Tobias Kraft arbeitet als Senior Consultant bei der exensio GmbH. Neben Java-Technologien kommt in vielen seiner durchgeführten Projekte auch das Grails-Framework zum Einsatz.
dhenkelmann:
    name: Darius Henkelmann
    bio: Darius Henkelmann ist als Senior Application Architect und Teamleiter für die Unic GmbH in Karlsruhe tätig. Seit über 10 Jahren widmet er sich dem Entwicklen von Java Enterprise Applikationen und Open Source Projekten. Seine Arbeitsschwerpunkte liegen im Bereich Softwarearchitektur, Ecommerce, Hybris und Webtechnologien.
smellert:
    name: Samuel Mellert
pschemitz:
    name: Dr. Patrick Schemitz
jhoffmann:
    name: Dr. Jürgen Hoffmann
cvcreanga:
    name: Corneliu Vasile Creanga
sippsack:
    name: Falk Sippach
    bio: Falk Sippach hat über 15 Jahre Erfahrung mit Java und ist bei der Mannheimer Firma OIO Orientation in Objects GmbH als Trainer, Software-Entwickler und Projektleiter tätig. Er publiziert regelmäßig in Blogs, Fachartikeln und auf Konferenzen. In seiner Wahlheimat Darmstadt organisiert er mit Anderen die örtliche Java User Group. Falk twittert unter @sippsack.
    twitter: sippsack
britter:
    name: Benedikt Ritter
    bio: Benedikt Ritter arbeitet als Software Craftsman bei der codecentric AG in Solingen. Er ist seit 2013 Committer und Mitglied im Project Management Committee beim Apache Commons Projekt und beschäftigt sich dort hauptsächlich mit den Komponenten Commons Lang, Commons CSV, Commons Imaging und Commons BeanUtils2. Über seine Tätigkeiten informiert er regelmäßig via Twitter (@BenediktRitter). Benedikt ist 29 und lebt in Duisburg.
cdutz:
    name: Christofer Dutz
    bio: Christofer Dutz ist tätig als Senior IT-Consultant bei der codecentric AG. Seine Schwerpunkte sind hier Build-Systeme - vor allem Maven - sowie Frontend- und Mobile-Entwicklung. Darüber hinaus opfert er seit vielen Jahren einen Großteil seiner Freizeit für das Apache Flex Projekt sowie eine Vielzahl weiterer Projekte.
hsaly:
    name: Hendrik Saly
    bio: Hendrik Saly arbeitet als Sr. IT-Consultant für die codecentric AG und kümmert sich vor allen Dingen um die Themen Elasticsearch, Big Data und Java EE. Er ist Expert Group Member für den JSR 367 und JSR 374 im Java Community process (JCP) und Committer bei der Apache Software Foundation (ASF) für das Johnzon- und Geronimo-Projekt.
hjaenisch:
    name: Henryk Jänisch
    bio: Dipl.-Ing. Henryk Jänisch studierte Medientechnik an der HAW Hamburg und arbeitet als Java-Architect bei der POET GmbH. Zu seinen Aufgaben zählen die technische Leitung bei der Umsetzung kundenorientierter Softwarelösungen für Business-Prozesse sowie die Erarbeitung innovativer Ideen im Bereich der Forschung und Entwicklung. Er hat sich intensiv mit dem Design des Spring-Frameworks auseinandergesetzt und nutzt dieses als technisches Fundament in projektspezifischen Technologie-Stacks. Über die Architektur des Spring-Frameworks hat Herr Jänisch ein Buch veröffentlicht.
sschrot:
    name: Sebastian Schrot
    bio: POET GmbH
nparlog:
    name: Nicolai Parlog
    bio: Nicolai Parlog ist Software-Entwickler bei der Disy Informationssysteme GmbH. Nebenbei bloggt und coded er auch leidenschaftlich gern und ist in diversen Open-Source-Projekten involviert.
    homepage: http://blog.codefx.org/about-nicolai-parlog/
    twitter: nipafx
vdobler:
    name: Dr. Volker Dobler
    bio: Dr. Volker Dobler hat an der Universität Konstanz Physik studiert und auch promoviert. Anschließend war er bei der Interaxia Digital Storage Technologie in Cham in der Entwicklung von Matrizen für beschreibbare DVDs. Seit 2005 arbeitet er als Consultant und Architekt im Bereich WCMS und E-Commerce bei der Unic AG in Bern.
ftrossbach:
    name: Florian Troßbach
    bio: Codecentric AG
    twitter: ftrde83
mgaletzka:
    name: Michael Galetzka
    bio: Disy Informationssystem GmbH
abeyle:
    name: Albrecht Beyle
    bio: Software Architect bei Citrx - Mobility Apps
jschauder:
    name: Jens Schauder
    bio: Jens Schauder ist Softwareentwickler aus Leidenschaft. In Zeitschriftenartikeln, seinem Blog, Konferenzvorträgen oder seiner Mitarbeit bei der JUG Ostfalen versucht er die Welt der Softwareentwicklung ein klein wenig besser zu machen. Besonders wichtig ist ihm dabei die Vielseitigkeit der Softwareentwicklung. Vom Fachwissen, über Programmiersprachen, Bibliotheken und Tools bis zu Vorgehensmodellen. <br><br> Seit 2017 arbeitet Jens Schauder für Pivotal im Spring Data Team. <br><br> In seiner Freizeit arbeitet er an Degraph einer Bibliothek zur Visualisierung und dem Test von Package Abhängigkeiten.
    twitter: jensschauder
reckart:
    name: Dr. Richard Eckart de Castilho
    bio: Dr. Richard Eckart de Castilho arbeitet als Technical Lead am Ubiquitous Knowledge Processing (UKP) Lab der Technischen Universtität Darmstadt. Er beschäftigt sich dort mit Softwarearchitekturen und Interoperabilität rund um Natural Language Processing und trägt maßgeblich zum DKPro Core Projekt und der Open Source Strategie von DKPro und UKP Lab bei. Darüber hinaus ist er Mitglied im PMC des Apache UIMA Projektes und Apache Member.
    twitter: i_am_rec
wkeil:
    name: Werner Keil
    bio: Werner Keil is an Agile Coach, Java EE and IoT/Embedded/Real Time expert. Helping Global 500 enterprises across industries and leading IT vendors, he has worked for over 25 years as Program Manager, Coach, SW architect and consultant for Finance, Mobile, Media, Tansport and Public sectors. Werner is an Eclipse and Apache Committer and JCP member in JSRs like 333 (JCR), 342 (Java EE 7), 354 (Money), 358/364 (JCP.next), Java ME 8, 362 (Portlet 3), 363 (Units, also Spec Lead), 365 (CDI 2), 375 (Java EE Security) and in the Executive Committee.
    twitter: wernerkeil
mpriess:
    name: Michael Prieß
    bio: Michael Prieß ist Software-Entwickler bei der diva-e Netpioneer Gmbh in Karlsruhe und einer der Organisatoren der Java User Group Karlsruhe.
    twitter: mpriess
tfrech:
    name: Tobias Frech
    bio: Tobias Frech ist Geschäftsführer der Frech IT GmbH. Die Frech IT berät Ihre Kunden beim Betrieb Ihrer Java-Anwendungen. Dabei reicht das Themenspektrum im Bereich Performance von der Analyse über Optimierung bist hin zum Redesign, im Bereich Security von Code-Reviews bis zum Review oder Design ganzer Systeme und im Bereich Betrieb von der Optimierung der JVM-Einstellungen, über Garbage Collection Analyse bis hin zur Einführung von Automatisierung im Release- und Konfigurationsmanagement.
    twitter: TobiasFrech
steveonjava:
    name: Stephen Chin
    bio: Stephen Chin is the Lead Java Community Manager at the Oracle Technology Network, author of Raspberry Pi with Java, co-author of Pro JavaFX Platform, and JavaOne Community Chair. He has keynoted numerous Java conferences around the world including JavaOne, where he is a 5 time Rock Star Award recipient. Stephen is an avid motorcyclist who has done several Pan-European evangelism tours, interviewing hackers in their natural habitat and posting the videos on http://nighthacking.com/. When he is not traveling, he enjoys teaching kids how to do embedded and robot programming together with his 13 year old daughter.
    twitter: steveonjava
junterstein:
    name: Johannes Unterstein
    bio: Johannes ist Distributed Applications Engineer bei Mesosphere in Hamburg. Früher hat er in Projekten für DAX30-Unternehmen gearbeitet und die Welt der Online-Wahlen modernisiert. Heute arbeitet er an DC/OS, Mesos und Marathon, hält lustige Vorträge und verliert gern beim Tischkickern.
    twitter: unterstein
jschad:
    name: Jörg Schad
    bio: Jörg ist Distributed Systems Engineer bei Mesosphere in Hamburg. In seinem früheren Leben entwickelte er verteilte und In-Memory-Datenbanken bzw. forschte im Hadoop- und Cloud-Umfeld. Heute arbeitet er an DC/OS, Mesos und Marathon, hält lustige Vorträge und verliert gern beim Tischkickern.
jknopf:
    name: Jonas Knopf
    bio: Jonas Knopf ist Software-Entwickler bei der diva-e Netpioneer GmbH in Karlsruhe.
ahanschke:
    name: Alexander Hanschke
    bio: Alexander Hanschke arbeitet seit 2013 bei der techdev Solutions GmbH in Karlsruhe, wo er Kunden bei der erfolgreichen Umsetzung von IT-Projekten unterstützt.
abartels:
    name: Andreas Bartels
    bio: Andreas Bartels arbeitet als Softwarearchitekt und Entwickler bei Disy in Karlsruhe.
nparlog:
    name: Nicolai Parlog
    bio: Nicolai ist selbständiger Softwareentwicker, Autor und Trainer. Er lebt in Karlsruhe und bloggt auf <a target="_blank" href="http://codefx.org">codefx.org</a> und <a target="_blank" href="https://sitepoint.com/java">sitepoint.com/java</a>.
mphilipp:
    name: Marc Philipp
    bio: Marc Philipp arbeitet als Softwareentwickler bei Citrix/GetGo in Karlsruhe. Er ist langjähriger Maintainer von JUnit, Mitinitiator der Crowdfunding-Kampagne "JUnit Lambda" und JUnit's "Keeper of the Green Bar".
aalmiray:
    name: Andres Almiray
    bio: Andres is a Java/Groovy developer and a Java Champion with more than 17 years of experience in software design and development. He has been involved in web and desktop application development since the early days of Java. Andres is a true believer in open source and has participated on popular projects like Groovy, Griffon, and DbUnit, as well as starting his own projects (Json-lib, EZMorph, GraphicsBuilder, JideBuilder). Founding member of the Griffon framework and Hackergarten community event.
    twitter: aalmiray
gtrefs:
    name: Gregor Trefs
    bio: Mein erstes Programm war ein in BASIC geschriebenes Text Adventure. Inzwischen bin ich Mitorganisator der Java User Group Mannheim (majug) und schreibe regelmäßig auf sitepoint.com/java. Mein persönliches Code-Highlight in 2016 war mein Beitrag zu Javaslang.
    twitter: gtrefs
carolaili:
    name: Dr. Carola Lilienthal
    bio: Dr. Carola Lilienthal ist CEO bei der WPS - Workplace Solutions GmbH und entwickelt mit ihren Teams seit über 10 Jahren Softwarearchitekturen nach den Prinzipien von Domain Driven Design.
    twitter: Cairolali
aweigel:
    name: Andreas Weigel
    bio: Andreas Weigel ist Softwareentwickler und Berater bei synyx GmbH & Co.KG., wo er seit mehreren Jahren verschiedene Kunden bei der Entwicklung von Softwarelösungen im agilen Umfeld unterstützt. Dabei beschäftigt er sich primär mit Architekturentscheidungen, der vollumfänglichen Automatisierung des Entwicklungsprozesses sowie der Umsetzung von individuellen Lösungen.
    twitter: aendi
jfels:
    name: Jakob Fels
    bio: Jakob Fels ist Softwareentwickler bei dm-drogerie markt GmbH & Co. KG. Dort hat er die Transformation von monolithischen Systemen hin zu Microservice Architekturen mitgestaltet.
    twitter: JakobFels
sdaschner:
    name: Sebastian Daschner
    bio: Sebastian Daschner is a Java freelancer working as a Consultant / Software Developer / Architect and is enthusiastic about programming and Java (EE). He is participating in the JCP, serving in the JSR 370 and 374 Expert Groups and hacking on various open source projects on Github. He is a Java Champion, JavaOne 2016 Rockstar and has been working with Java for more than 7 years. Besides Java, Sebastian is also a heavy user of Linux and container technologies like Docker. He evangelizes computer science practices on <a href="https://blog.sebastian-daschner.com">his Blog</a> and on Twitter via @DaschnerS. When not working with Java, he also loves to travel the world — either by plane or motorbike.
yannc:
    name: Yann Cébron
    bio: Yann Cébron (@yanncebron) ist seit 2002 nicht nur begeisterter User von IntelliJ IDEA, er entwickelte im Laufe der Zeit auch eine Reihe von Plugins dafür. Seit vier Jahren ist er nun für dessen Spring Framework Support sowie das Plugin SDK verantwortlich - zu beidem hält er auch regelmässig Vorträge bei Konferenzen im In- und Ausland.
    twitter: yanncebron
ahager:
    name: Andreas Hager
    bio: Andreas ist leidenschaftlicher Softwareentwickler, seitdem er mit 13 Jahren seinen ersten Rechner erhalten hat. Er hat schon in den verschiedensten Sprachen entwickelt und ist immer wieder zu Java zurückgekommen. Als Head of Backend Development bei Chrono24 kann er seine Vorliebe für Java, Clean Code und TDD täglich ausleben. In seiner Freizeit entwickelt er Computerspiele und Open Source Frameworks.
mwittum:
    name: Matthias Wittum
    bio: Matthias Wittum arbeitet seit vielen Jahren in der Softwareentwicklung, hat unterschiedliche Fachartikel verfasst, ist gelegentlich Speaker auf Konferenzen und kümmert sich aktiv um Wissensvermittlung und -vernetzung bei der 1&1. Aktuell leitet er das 1&1 Source Center, ein Orientierungs- und Weiterentwicklungsprogramm für Software-Entwickler und engagiert sich nebenbei in der non-profit-Initiative Design-Types.
crehn:
    name: Christian Rehn
    bio: Christian Rehns Interessenschwerpunkte liegen in der Software-Architektur, als auch in Softwareentwicklungsprinzipien, Patterns, Wartbarkeit, REST und der agilen Softwareentwicklung. Zu diesen Themen hält er gelegentlich Fachvorträge und Schulungen, schreibt darüber in seinem Blog und betreibt ein Wiki über Design-Prinzipien.
omilke:
    name: Oliver Milke
    bio: Oliver arbeitet als Software Craftsman bei cloudogu und entwickelt dort am Cloudogu EcoSystem. Seit mehr als 10 Jahren ist Softwareentwicklung sein täglich‘ Brot und mehr als nur ein Beruf. Mit Security und Kryptographie ist er intensiv im Bereich Mobile Online Dienste bei Volkswagen in Berührung gekommen. Neben der Arbeit bloggt er über verschiedene Themen und genießt es, in seinen eigenen Projekten zu coden. Seine Freizeit abseits der Tastatur verbringt er am liebsten im Fitness Studio mit Gewichtheben oder an der frischen Luft mit Freeletics sowie mit Gesellschaftsspielen im Kreise seiner Freunde.
jmader:
    name: Jochen Mader
    bio: Jochen Mader ist Lead IT Consultant bei der codecentric AG wo er in den Bereichen Big Data und Agile Software Factory tätig ist. Derzeit beschäftigt er sich hauptsächlich mit Reactive Programming und Stream Processing. Neben seiner Haupttätigkeit ist er regelmäßiger Autor von Fachartikeln und auf verschiedenen Konferenzen als Speaker anzutreffen.
    twitter: codepitbull
ckuehn:
    name: Christian Kühn
    bio: Christian Kühn ist Senior Systementwickler bei synyx und ist in den Bereichen Softwareentwicklung und Systemadministration tätig. Derzeit beschäftigt er sich in einem Projekt bei Filiadata (DM Drogeriemarkt) im eCommerce-Bereich mit Microservices und DevOps-Themen. Nebenher ist er Mitorganisator beim DevOps Meetup Karlsruhe.
    twitter: CYxChris
claube:
    name: Cosima Laube
    bio: Cosima Laube entwickelte lange selbst Software und studierte nebenbei Psychologie. Heute ist sie als Agile Coach spezialisiert auf das ganzheitliche, lösungfokussierte „Debuggen“ von Menschen-Systemen.
aschubert:
    name: Armin Schubert
    bio: Armin Schubert arbeitet schon viele Jahre als Führungskraft, ScrumMaster und Agile Coach für Teams. Immer wieder konnte er mit Dankbarkeit und Methoden aus der positiven Psychologie Akzente setzen.
mbecker:
    name: Marcel Becker
    bio: Marcel Becker ist Platform Developer bei der 1&1 Mail&Media Development & Technology GmbH und ist seit 2012 Mitarbeiter der 1&1 Gruppe. Seine Hauptaufgaben liegen in der Konzeption und Entwicklung einer Cloud-Native-Platform und des Coachens innerhalb der Organisation. Neben seiner Tätigkeit im Unternehmen beschäftigt er sich seit Jahren mit dem Spring Ökosystem und ist der Maintainer des Open-Source Projekts auf github, das sich mit der Konfiguration und dem Monitoring von Spring Batch Microservices beschäftigt (https://github.com/tuxdevelop/spring-batch-lightmin)
zamora:
    name: Manuel Zamora-Morschhäuser
    bio: Manuel ist Software-Architekt und Teamlead bei der ETECTURE GmbH und seit 2013 im Unternehmen. Er begleitet Kundenprojekte von der ersten Idee bis zum Roll-Out (und darüberhinaus) und entwirft in enger Zusammenarbeit mit den Fachabteilungen des Kunden und den Entwicklungsteams maßgeschneiderte Softwarelösungen.Außerhalb der Softwareentwicklung verfolgt Manuel seine Passion für Reisen und Street-Photography.
jlink:
    name: Johannes Link
    bio: Johannes Link beschäftigt sich schon seit Ende des letzten Jahrhunderts mit Extreme Programming und anderen agilen Ansätzen. Ein wesentlicher Schwerpunkt dabei war und ist die testgetriebene Entwicklung. Zu diesem Thema hat er bereits mehrere Bücher geschrieben und lernt dennoch immer noch dazu. Johannes war einer der Köpfe hinter der Konzeption und Umsetzung der JUnit-5-Plattform und ist Haupt-Committer bei jqwik.net.
    twitter: johanneslink
