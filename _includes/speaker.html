{% for pageSpeaker in page.speakers %}
{% assign speaker = site.data.speakers[pageSpeaker] %}
<h2>{{ speaker.name }}</h2>
<p>{{ speaker.bio }}</p>
{% if speaker.homepage %}
<p>
<a href="{{ speaker.homepage }}" target="_blank" rel="noopener noreferrer"><img src="{{ site.baseurl }}/assets/img/icon/homepage.png" alt="{{ speaker.homepage }}"></a>
<a href="{{ speaker.homepage }}" target="_blank" rel="noopener noreferrer">{{ speaker.homepage }}</a>
</p>
{% endif %}
{% if speaker.twitter %}
<p>
<a href="https://twitter.com/{{ speaker.twitter }}" target="_blank" rel="noopener noreferrer"><img src="{{ site.baseurl }}/assets/img/icon/twitter.png" alt="@{{ speaker.twitter }}"></a>
<a href="https://twitter.com/{{ speaker.twitter }}" target="_blank" rel="noopener noreferrer">@{{ speaker.twitter }}</a>
</p>
{% endif %}
{% endfor %}
