<div class="card bg-light">
  <div class="card-header">
    Nächste Vorträge
  </div>
  <div class="card-body">
    {% for post in site.tags.events reversed %}
    {% if post.date > site.time %}
    <a href="{{ site.baseurl }}{{ post.url }}">{{ post.date | date: "%d-%m-%Y" }} - {{ post.title }}</a>
    </div>
    {% endif %}
    {% endfor %}
</div>
