<div class="panel panel-default">
<div class="panel-heading">
<h3 class="panel-title">Nächste Vorträge</h3>
</div>
<div class="panel-body">
{% for post in site.tags.events reversed %}
{% if post.date > site.time %}
<a href="{{ site.baseurl }}{{ post.url }}">{{ post.date | date: "%d-%m-%Y" }} - {{ post.title }}</a><br>
{% endif %}
{% endfor %}
</div>
</div>
